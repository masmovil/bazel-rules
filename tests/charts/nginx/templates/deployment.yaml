apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "base.name" . }}
  labels:
    app: {{ template "base.name" . }}
    fullapp: {{ template "base.fullapp" .}}
    chart: {{ .Chart.Name }}
    version: {{ .Chart.Version | replace "+" "_" }}
    testLabel: "basic-nginx"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "base.name" . }}
      version: {{ .Chart.Version | replace "+" "_" }}
  template:
    metadata:
      labels:
        app: {{ template "base.name" . }}
        fullapp: {{ template "base.fullapp" .}}
        version: {{ .Chart.Version | replace "+" "_" }}
    spec:
      containers:
        - name: {{ template "base.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"